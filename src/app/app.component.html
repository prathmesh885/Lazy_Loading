<body>


  <h1 class="text-center" >Pizaa Hut</h1>
  
  <nav *ngIf="signin" class="navbar navbar-expand-lg navbar-light " style="background-color:d;">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="home">Home </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="offer">Offer </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="menu1">Menu </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="order">Order </a>
        </li>
        
      </ul>
      <form class="form-inline my-2 my-lg-0" style="margin-left: 50px;">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="width: 800px;">
      </form>
    </div>
  </nav>
